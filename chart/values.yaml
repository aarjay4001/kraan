createReleaseNamespace: true

global:
  extraPodAnnotations: {}

  extraLabels: {}

  prometheusAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

  env:
    httpsProxy:
    noProxy: 10.0.0.0/8,172.0.0.0/8

kraan:
  crd:
    enabled: true
  rbac:
    enabled: true
  netpolicy:
    enabled: true
  kraanController:
    enabled: true
    name: kraan-controller
  
    extraPodAnnotations: {}
    
    extraLabels: {}

    prometheus:
      enabled: true

    imagePullSecrets:
        name:

    image:
      repository: kraan
      tag: v0.1.07

    args:
      logLevel: 0

    devmode: false

    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 128Mi

    tolerations: []
      # - key: "key"
      #   operator: "Equal|Exists"
      #   value: "value"
      #   effect: "NoSchedule|PreferNoSchedule|NoExecute(1.6 only)"

    ## Node labels for alertmanager pod assignment
    ## Ref: https://kubernetes.io/docs/user-guide/node-selection/
    ##
    nodeSelector: {}

    ## Pod affinity
    ##
    affinity: {}

