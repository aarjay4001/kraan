---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kraan-manager
rules:
- apiGroups:
  - kraan.io
  resources:
  - addonslayer
  - addonslayer/status
  verbs:
  - get
  - list
  - patch
  - update
  - delete
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kraan-gitops-source
rules:
- apiGroups:
  - source.toolkit.fluxcd.io
  resources:
  - gitrepository
  - gitrepository/status
  - helmrepository
  - helmrepository/status
  verbs:
  - watch
  - get
  - list 
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kraan-helm-release
rules:
- apiGroups:
  - helm.toolkit.fluxcd.io
  resources:
  - helmrelease
  - helmrelease/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
